{% extends 'base.html' %}
{% block content %}

<h1>Bike Details</h1>

<div class="card">
      <div class="card-content">
      <span class="card-title">{{ bike.model }}</span>
          <p>Manufacturer: {{ bike.brand }}</p>
          {% if bike.hours == 0 %}
              <p>Hours: Brand New!</p>
          {% else %}
              <p>Hours: {{ bike.hours }}</p>
          {% endif %}
      </div>
</div>

{% endblock %}
