{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bike Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper black white-text">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Bike Collector</a></li>
        </ul>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'bikes_create' %}">Add A Bike</a></li>
          <li><a href="{% url 'index' %}">View All Bikes</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'bikes_create' %}">Add A Bike</a></li>
        <li><a href="{% url 'index' %}">View All Bikes</a></li>
    </ul>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer black white-text">
    <div class="right">All Rights Reserved, &copy; 2022 Bike Collector &nbsp;</div>
  </footer>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, options);
  });
  </script>
</body>
</html>
